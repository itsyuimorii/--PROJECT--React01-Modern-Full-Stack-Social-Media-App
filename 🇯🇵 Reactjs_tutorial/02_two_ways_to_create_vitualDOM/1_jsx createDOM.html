<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_使用jsx创建虚拟DOM</title>
  </head>
  <body>
    <! -- Getting a "container" ready -->
    <div id="test"></div>

    <! -- Introducing the react core library -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <! -- Introducing react-dom for react manipulation DOM support -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <! -- Introducing babel for converting jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /* 此处一定要写babel */
      //1. Create virtual DOM
      const VirtualDOM = (
        /* Be sure not to put quotation marks here because it is not a string */
        <h1 id="title">
          <span>Hello,React</span>
        </h1>
      );
      //2.渲染虚拟DOM到页面
      ReactDOM.render(VirtualDOM, document.getElementById("test"));
    </script>
  </body>
</html>
