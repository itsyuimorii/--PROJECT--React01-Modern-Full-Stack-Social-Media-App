<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2_Classical components</title>
  </head>
  <body>
    <body>
		<! -- Getting a "container" ready -->
		<div id="test"></div>
	
		<! -- Introducing the react core library -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<! -- Introducing react-dom for react manipulation DOM support -->
		<script
		  type="text/javascript"
		  src="../js/react-dom.development.js"
		></script>
		<! -- Introducing babel for converting jsx to js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>
	
		<script type="text/babel">
      // 1. Create class-like components
      class MyComponent extends React.Component {
        render() {
          // where is render ？—— MyComponent的原型对象上，供实例使用。
          //what is this in render？—— MyComponent instance object of the <=> MyComponent component instance object。
          console.log("render中的this:", this);
          return <h2>Using the class definition of the component (applicable to the definition of [complex component])</h2>;
        }
      }
      //2.渲染组件到页面
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
      /* 
			执行了ReactDOM.render(<MyComponent/>.......之后，发生了什么？
					1.React解析组件标签，找到了MyComponent组件。
					2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法。
					3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中。
		*/
    </script>
  </body>
</html>
