<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Functional components</title>
  </head>
  <body>
    <! -- Getting a "container" ready -->
    <div id="test"></div>

    <! -- Introducing the react core library -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <! -- Introducing react-dom for react manipulation DOM support -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <! -- Introducing babel for converting jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 1. Create functional components
      function MyComponent() {
        console.log(this); //此处的this是undefined，因为babel编译后开启了严格模式
        return <h2>我是用函数定义的组件(适用于【简单组件】的定义)</h2>;
      }
      //2.渲染组件到页面
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
      /* 
			执行了ReactDOM.render(<MyComponent/>.......之后，发生了什么？
					1.React解析组件标签，找到了MyComponent组件。
					2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中。
		*/
    </script>
  </body>
</html>
