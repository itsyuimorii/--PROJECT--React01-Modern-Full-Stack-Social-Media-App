<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Functional components</title>
  </head>
  <body>
    <! -- Getting a "container" ready -->
    <div id="test"></div>

    <! -- Introducing the react core library -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <! -- Introducing react-dom for react manipulation DOM support -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <! -- Introducing babel for converting jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      // 1. Create functional components
      function MyComponent() {
        console.log(this); //output: undefined, because babel is compiled with strict mode on
        return (
          <h2>
            {" "}
            using a component defined by a function (applicable to the
            definition of [simple component])
          </h2>
        );
      }
      //2.Rendering components to the page
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
      /* 
			执行了ReactDOM.render(<MyComponent/>.......之后，发生了什么？
					1.React解析组件标签，找到了MyComponent组件。
					2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中。
		*/
    </script>
  </body>
</html>
