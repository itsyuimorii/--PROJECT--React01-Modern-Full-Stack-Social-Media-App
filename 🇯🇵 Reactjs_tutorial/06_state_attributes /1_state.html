<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Functional components</title>
  </head>
  <body>
    <! -- Getting a "container" ready -->
    <div id="test"></div>

    <! -- Introducing the react core library -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <! -- Introducing react-dom for react manipulation DOM support -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <! -- Introducing babel for converting jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //1. Create components
      class Weather extends React.Component {
        //Constructor
        constructor(props) {
          console.log("constructor");
          super(props);
          //Initialization status
          this.state = { isHot: false, wind: "wind" };
          //Solve the `this` pointing problem in `changeWeather`
          this.changeWeather = this.changeWeather.bind(this);
        }

        // How many times is render called? ---- 1+n times, 1 is the time of initialization n is the number of state updates
        render() {
          console.log("render");
          // Read status
          const { isHot, wind } = this.state;
          return (
            <h1 onClick={this.changeWeather}>
              The weather today is {isHot ? "HOT" : "COLD"}，{wind}
            </h1>
          );
        }

        //changeWeather调用几次？ ———— 点几次调几次
        changeWeather() {
          //changeWeather放在哪里？ ———— Weather的原型对象上，供实例使用
          //由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用
          //类中的方法默认开启了局部的严格模式，所以changeWeather中的this为undefined

          console.log("changeWeather");
          //获取原来的isHot值
          const isHot = this.state.isHot;
          //严重注意：状态必须通过setState进行更新,且更新是一种合并，不是替换。
          this.setState({ isHot: !isHot });
          console.log(this);

          //严重注意：状态(state)不可直接更改，下面这行就是直接更改！！！
          //this.state.isHot = !isHot //这是错误的写法
        }
      }
      //2.渲染组件到页面. 如果有多个渲染同一个容器，后面的会将前面的覆盖掉

      ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>
  </body>
</html>
