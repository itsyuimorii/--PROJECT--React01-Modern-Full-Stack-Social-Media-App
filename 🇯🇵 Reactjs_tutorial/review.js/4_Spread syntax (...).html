<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Spread syntax (...)</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1);
      //Usage01: connect array
      let arr3 = [...arr1, ...arr2];
      // Usage02: Passing parameters in a function
      function sum(...numbers) {
        //reduce method (2 parameters)
        return numbers.reduce((preValue, currentValue) => {
          return preValue + currentValue;
        });
      }
      console.log(sum(1, 2, 3, 4)); //10

      //构造字面量对象时使用展开语法
      let person = { name: "tom", age: 18 };
      //複製一份person
      let person2 = { ...person };
      //console.log(...person); //报错，展开运算符不能展开对象
      person.name = "jerry";

      console.log(person);
      console.log(person2);

      //...person 就是複製, 複製並且修改
      let person3 = { ...person, name: "jack", address: "Canada" };
      console.log(person3);
    </script>
  </body>
</html>
