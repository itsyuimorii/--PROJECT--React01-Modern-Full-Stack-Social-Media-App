<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restrictions Props</title>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        render() {
          // console.log(this);
          const { name, age, gender } = this.props;
          //props是只读的
          //this.props.name = 'jack' //此行代码会报错，因为props是只读的
          return (
            <ul>
              <li> name: {name}</li>
              <li> gender: {gender}</li>
              <li> age: {age + 1}</li>
            </ul>
          );
        }
      }
      // Restrictions on type, necessity of label attributes
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        gender: PropTypes.string,
        age: PropTypes.number,

        //instead of using function name
        speak: PropTypes.func,
      };
      //setup default properties
      Person.defaultProps = {
        gender: "female",
        age: 18,
      };

      ReactDOM.render(
        <Person name="jerry" speak={speak} />,
        document.getElementById("test1")
      );
      ReactDOM.render(
        <Person name="tom" age={18} gender="male" />,
        document.getElementById("test2")
      );

      const p = { name: "Test3", age: 18, gender: "male" };
      // console.log("@", ...p);
      // ReactDOM.render(<Person name={p.name} age={p.age} gender={p.gender}/>,document.getElementById('test3'))

      //Batch delivery of props
      ReactDOM.render(<Person {...p} />, document.getElementById("test3"));

      function speak() {
        console.log("speak method called");
      }
    </script>
  </body>
</html>
