<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      /* Be sure to write babel here */

      //1. Create virtual DOM
      const VirtualDOM = (
        <h1>Hello,React</h1>
      ); /* Be sure not to write quotes here, because it's not a string */
      //2. Render the virtual DOM to the page
      ReactDOM.render(VirtualDOM, document.getElementById("test"));
    </script>
  </body>
</html>
